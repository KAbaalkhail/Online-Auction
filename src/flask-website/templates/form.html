{% extends 'base.html' %}

{% block title %}إضافة عنصر للمزاد{% endblock %}

{% block body %}
<div class="flex justify-center items-center h-full">
    <div class="w-full max-w-md" dir="rtl"> <!-- Added dir="rtl" -->
        <h2 class="text-center mb-4">إضافة عنصر للمزاد</h2>

        <form action="/form" method="post" enctype="multipart/form-data">
            <label for="itemName">اسم العنصر:</label><br>
            <input type="text" id="itemName" name="itemName" required><br><br>

            <label for="itemDescription">وصف العنصر:</label><br>
            <textarea id="itemDescription" name="itemDescription" rows="4" required></textarea><br><br>

            <label for="startingBid">المزايدة الابتدائية (بالريال):</label><br>
            <input type="number" id="startingBid" name="startingBid" min="0" required><br><br>

            <label for="auctionEndTime">وقت انتهاء المزاد:</label><br>
            <input type="datetime-local" id="auctionEndTime" name="auctionEndTime" required><br><br>

            <label for="itemCategory">فئة العنصر:</label><br>
            <select id="itemCategory" name="itemCategory" required>
                {% for category in item_categories %}
                    <option value="{{ category }}">{{ category }}</option>
                {% endfor %}
            </select><br><br>

            <label for="itemCondition">حالة العنصر:</label><br>
            <select id="itemCondition" name="itemCondition" required>
                {% for condition in item_conditions %}
                    <option value="{{ condition }}">{{ condition }}</option>
                {% endfor %}
            </select><br><br>

            <label for="sellerLocation">موقع البائع:</label><br>
            <input type="text" id="sellerLocation" name="sellerLocation" required><br><br>

            <label for="itemImage">صور العنصر (الصور فقط مسموحة):</label><br>
            <input type="file" id="itemImage" name="file" accept="image/*" multiple required><br><br>

            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">إرسال العنصر</button>
        </form>
    </div>
</div>
{% endblock %}
