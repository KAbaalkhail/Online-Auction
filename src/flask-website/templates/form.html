<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Item for Auction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 600px;
            margin: auto;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>Add Item for Auction</h2>
    <form action="/submit_item" method="post" enctype="multipart/form-data">
        <label for="itemName">Item Name:</label>
        <input type="text" id="itemName" name="itemName" required>

        <label for="itemDescription">Item Description:</label>
        <textarea id="itemDescription" name="itemDescription" rows="4" required></textarea>

        <label for="startingBid">Starting Bid (in $):</label>
        <input type="number" id="startingBid" name="startingBid" min="0" required>

        <label for="itemImage">Item Image:</label>
        <input type="file" id="itemImage" name="itemImage" accept="image/*" required>

        <button type="submit">Submit Item</button>
    </form>
</body>
</html>
