<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إضافة عنصر للمزاد</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 600px;
            margin: auto;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input, textarea, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body dir="rtl">
    <h2>إضافة عنصر للمزاد</h2>
    <form action="/submit_item" method="post" enctype="multipart/form-data">
        <label for="itemName">اسم العنصر:</label>
        <input type="text" id="itemName" name="itemName" required>

        <label for="itemDescription">وصف العنصر:</label>
        <textarea id="itemDescription" name="itemDescription" rows="4" required></textarea>

        <label for="startingBid">المزايدة الابتدائية (بالدولار):</label>
        <input type="number" id="startingBid" name="startingBid" min="0" required>

        <label for="auctionEndTime">وقت انتهاء المزاد:</label>
        <input type="datetime-local" id="auctionEndTime" name="auctionEndTime" required>

        <label for="itemCategory">فئة العنصر:</label>
        <select id="itemCategory" name="itemCategory" required>
            {% for category in item_categories %}
                <option value="{{ category }}">{{ category }}</option>
            {% endfor %}
        </select>

        <label for="itemCondition">حالة العنصر:</label>
        <select id="itemCondition" name="itemCondition" required>
            {% for condition in item_conditions %}
                <option value="{{ condition }}">{{ condition }}</option>
            {% endfor %}
        </select>

        <label for="sellerLocation">موقع البائع:</label>
        <input type="text" id="sellerLocation" name="sellerLocation" required>

        <label for="itemImage">صور العنصر (الصور فقط مسموحة):</label>
        <input type="file" id="itemImage" name="itemImage" accept="image/*" multiple required>

        <button type="submit">إرسال العنصر</button>
    </form>
</body>
</html>
