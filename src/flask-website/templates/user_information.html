{% extends 'base.html' %}

{% block title %}المعلومات الشخصية{% endblock %}

{% block body %}
<div class="container">
    <div class="row rtl-layout"> <!-- The 'rtl-layout' class will ensure proper RTL styling -->
        <!-- Sidebar Menu -->
        <div class="col-md-3 sidebar">
            <h3>القائمة</h3>
            <ul>
                <li><a href="{{ url_for('user_information') }}">المعلومات الشخصية</a></li>
                <li><a href="{{ url_for('user_details') }}">العمليات</a></li>
                <!-- More links as needed -->
            </ul>
        </div>
        <div class="col-md-9 user-info-content-area">
            <h1>معلومات المستخدم</h1>
            <form class="user-info-form" method="post">
                <div>
                    <label for="username">اسم المستخدم:</label>
                    <input type="text" id="username" name="username" value="{{ user.username }}">
                </div>
                <div>
                    <label for="email">البريد الإلكتروني:</label>
                    <input type="email" id="email" name="email" value="{{ user.email }}">
                </div>
                <div>
                    <label for="phone_number">رقم الهاتف:</label>
                    <input type="text" id="phone_number" name="phone_number" value="{{ user.phone_number }}">
                </div>
                <input type="submit" value="حفظ التغييرات">
            </form>
        </div>
    </div>
</div>
{% endblock %}
