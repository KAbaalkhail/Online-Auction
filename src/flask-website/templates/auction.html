<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auction Listings</title>
</head>
<body>

<!-- Independent Category Listing -->
<nav class="category-listing">
    {% for category in categories %}
    <a href="#{{ category }}">{{ category }}</a>
    {% endfor %}
</nav>

<div class="main-body">
    <!-- Items listed by time remaining -->
    {% for item in items %}
    <div class="auction-item" data-end-time="{{ item.end_time_iso }}">
        <img src="{{ item.image_url }}" alt="{{ item.title }}">
        <div class="auction-details">
            <h3>{{ item.title }}</h3>
            <p class="time-left">Time left: <span>{{ item.time_left }}</span></p>
            <p>Current bid: ${{ item.current_bid }}</p>
            <button>Place Bid</button>
        </div>
    </div>
    {% endfor %}
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    function updateAuctionTimes() {
        var items = document.querySelectorAll('.auction-item');
        items.forEach(function(item) {
            var endTime = new Date(item.getAttribute('data-end-time'));
            var now = new Date();
            var timeLeft = endTime - now;

            // Calculate days, hours, minutes, and seconds left
            var seconds = Math.floor(timeLeft / 1000);
            var minutes = Math.floor(seconds / 60);
            var hours = Math.floor(minutes / 60);
            var days = Math.floor(hours / 24);

            hours %= 24;
            minutes %= 60;
            seconds %= 60;

            var timeString = `${days}d ${hours}h ${minutes}m ${seconds}s`;

            // Update the display
            var display = item.querySelector('.time-left span');
            if (display) {
                display.textContent = timeString;
            }
        });
    }

    // Update auction times every second
    setInterval(updateAuctionTimes, 1000);
});
</script>

</body>
</html>
